apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: idp-bootstrap
  namespace: idp
spec:
  project: idp-bootstrap
  source:
    repoURL: https://github.com/ch007m/my-janus.git
    path: argocd/
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - FailOnSharedResource=true